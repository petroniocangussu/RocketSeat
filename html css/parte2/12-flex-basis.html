<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            flex-direction: column;
            border: 1px dashed red;
        }

        .box div {
            border: 1px solid;
            flex-basis: auto;
        }
        .box div:nth-child(1) {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
</body>
</html>
