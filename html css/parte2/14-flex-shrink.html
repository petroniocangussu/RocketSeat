<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            border: 1px dashed red;
            width: 150px;
        }

        .box div {
            flex-basis: 60px;
            border: 1px solid;
        }
        .box div:nth-child(2), .box div:nth-child(3) {
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
</body>
</html>
