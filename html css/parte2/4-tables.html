<!--  TABLE
Maneira de tabelas onde a tab 'table' recebe um display 'table' fazendo com que os elementos internos como td e tr possam ser usados para montar uma tabela
-->
<!-- Tableless
Uso das propriedades float e clear para que os elementos possam mudar de posição na tabela
-->
<div style="float: left;">Esquerda</div>
<div style="float: right;">Direita</div>
<div style="clear: both;">Normal flow</div>
