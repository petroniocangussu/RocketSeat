<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            border: 1px dashed red;
            height: 150px;
            align-items: flex-start;
            gap: 2rem;
        }
        .box div {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!--
        Align-items
    - Alinhamento dos elementos no eixo cruzado
        Valores
    - Stretch
    - Flex-start
    - Flex-end
    - Center
    -->
    <div class="box">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
</body>
</html>
