<input type="text" 
autofocus>
<input type="password" placeholder="Digite sua senha">
<form action="">
    <input type="password"
    required
    minlength="4"
    maxlength="8"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres"
    placeholder="Coloque sua senha"
    inputmode="numeric"
    >
    <button type="submit">Enviar</button>
</form>
