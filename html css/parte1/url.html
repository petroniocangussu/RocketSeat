<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="hyperlink.html">hyperlink</a>
    <a href="../exercicios/desafio13/tabela003.html">Oi</a>

<datalist id="urlsdata">
    <option>oi.com.br</option>
    <option>tim.com.br</option>
    <option>vivo.com.br</option>
</datalist>
<form action="">
    <input type="url"
    placeholder="http://example.com"
    required
    minlength="10"
    maxlength="200"
    pattern=".*\.com\.br.*"
    list="urlsdata"
    >
    <button type="submit">Enviar</button>
</form>
</body>
</html>
